<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time</title>
    <style>
        .container{
            background-color: rgb(248, 200, 248);
            color: darkblue;
            padding: 20px 15px;
            text-align: center;
            font-weight: bold;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            border: 2px double darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        Current Time is : <span id="time"></span>
    </div>

    <script>
        let date= new Date();
        console.log(date)
        // this above code will be showing the current time whatever it is. 
        let dt=new Date(1000);
        console.log(dt)
        // the above code will show the first time adding 1000 milisecond

        // let's add a clock in our basic site
        setInterval(update,1000);
        function update() {
            time.innerHTML= new Date();
        }
    </script>
</body>
</html>
